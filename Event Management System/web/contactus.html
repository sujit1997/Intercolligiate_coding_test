<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOCASE | CONTACT US</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>

<body style="background-image: url('header.jpeg'); background-size: cover;">
    <div class="login-dark">
        <form method="post" action="ContactForm">
            <h2 class="sr-only">Contact Us</h2>
            
            <h3>Contact Us </h3><br><br>
            <div class="form-group"><input class="form-control" type="text" name="first_name" placeholder="First Name"></div>
            <div class="form-group"><input class="form-control" type="text" name="last_name" placeholder="last Name"></div>
            <div class="form-group"><input class="form-control" type="text" name="email" placeholder="email"></div>
            <textarea class="form-control" rows="4" cols="25" name="message" placeholder="Enter your message"></textarea>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="ContactForm">Submit</button></div>
        
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
