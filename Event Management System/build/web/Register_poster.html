<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOCASE | REGISTRATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>

<body style="background-image: url('header.jpeg'); background-size: cover;">
    <div class="login-dark">
        <form method="post" action="RegistrationPoster">
            
            <h4><b>Registration For Poster-Competition</b></h4><br>
            <div class="form-group"><input class="form-control" type="text" name="first_name" placeholder="First name"></div>
            <div class="form-group"><input class="form-control" type="text" name="last_name" placeholder="Last name"></div>
            <div class="form-group"><input class="form-control" type="text" name="course" placeholder="Course"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="text" name="institute_name" placeholder="Institute name"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Register</button></div>
            
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
